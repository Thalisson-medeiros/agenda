{% extends "model-page.html" %}

{% block content %}

<h1>Evento</h1>

<form action="submit" method="post">{% csrf_token %}
    <input type="number" name="id_evento" value=" {{ evento.id }} " hidden>
    <label>título</label>
    <br>
    <input type="text" name="titulo" size="23" value="{{ evento.titulo }}"> <!-- ao usar o value quando o usuario entrar na pagina de atualização os antigos dados estarão a mostra para ele -->
    <br>
    <label>Data do evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao"cols="24" rows="5">{{ evento.descricao }}</textarea>
    <br>
    <label>Local</label>
    <br>
    <input type="text" name="local" size="23" value="{{ evento.local }}">
    <br>
    <br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
